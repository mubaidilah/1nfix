<script>
document.addEventListener("DOMContentLoaded", function () {
  const content = document.getElementById("page-content");
  const links = document.querySelectorAll(".nav-link[data-page]");
  const homeGallery = document.getElementById("home-gallery");
  const lightbox = document.getElementById("lightbox");
  const lbImg = document.getElementById("lb-img");
  const lbClose = document.getElementById("lb-close");

  /* ================== FUNGSI LOAD HALAMAN ================== */
  function loadPage(page) {
    fetch(page + ".html")
      .then(res => res.text())
      .then(html => {
        content.innerHTML = html;
        window.scrollTo({ top: 0, behavior: "smooth" });

        // Jika halaman Home â†’ tampilkan gallery & jadwal
        if (page === "home") {
          loadSection("gallery.html", homeGallery);
          loadSection("schedule.html", homeGallery);
        } else {
          homeGallery.innerHTML = ""; // sembunyikan saat bukan home
        }
      })
      .catch(() => {
        content.innerHTML = "<p style='text-align:center;'>Halaman tidak ditemukan ðŸ˜¢</p>";
      });
  }

  /* ================== FUNGSI LOAD GALLERY/JADWAL ================== */
  function loadSection(file, target) {
    fetch(file)
      .then(res => res.text())
      .then(html => {
        target.insertAdjacentHTML("beforeend", html);
        target.style.display = "block";
        initLightbox(); // aktifkan lightbox tiap kali gallery dimuat
      })
      .catch(err => console.error("Gagal memuat " + file, err));
  }

  /* ================== LIGHTBOX FUNCTION ================== */
  function initLightbox() {
    const galleryItems = document.querySelectorAll(".gallery-item");
    galleryItems.forEach(item => {
      item.addEventListener("click", () => {
        lbImg.src = item.src;
        lightbox.style.display = "flex";
      });
    });
  }

  // Tutup lightbox
  lbClose.addEventListener("click", () => lightbox.style.display = "none");
  lightbox.addEventListener("click", e => {
    if (e.target === lightbox) lightbox.style.display = "none";
  });
  document.addEventListener("keydown", e => {
    if (e.key === "Escape") lightbox.style.display = "none";
  });

  /* ================== EVENT KLIK MENU ================== */
  links.forEach(link => {
    link.addEventListener("click", e => {
      e.preventDefault();
      const page = link.dataset.page;
      links.forEach(l => l.classList.remove("active"));
      link.classList.add("active");
      loadPage(page);

      // Sembunyikan home gallery jika bukan home
      if (page !== "home") homeGallery.style.display = "none";
    });
  });

  /* ================== INDIKATOR NAVBAR ================== */
  const indicator = document.createElement("span");
  indicator.classList.add("active-indicator");
  const nav = document.querySelector(".custom-nav-pills");
  if (nav) nav.appendChild(indicator);

  function moveIndicator(el) {
    const rect = el.getBoundingClientRect();
    const parentRect = el.parentElement.parentElement.getBoundingClientRect();
    indicator.style.width = rect.width + "px";
    indicator.style.left = rect.left - parentRect.left + "px";
    indicator.style.transition = "all 0.3s ease";
  }

  links.forEach(link => {
    link.addEventListener("click", () => moveIndicator(link));
    link.addEventListener("mouseenter", () => moveIndicator(link));
  });

  /* ================== RESPONSIVE MENU (MOBILE) ================== */
  const navLinks = document.querySelectorAll('.stellarnav a.nav-link');
  const menu = document.querySelector('.stellarnav');
  navLinks.forEach(link => {
    link.addEventListener('click', () => {
      if (window.innerWidth < 992) {
        const toggleBtn = document.querySelector('.stellarnav .menu-toggle');
        if (toggleBtn && menu.classList.contains('active')) toggleBtn.click();
      }
    });
  });

  /* ================== LOAD HOME SAAT AWAL ================== */
  loadPage("home");
});
</script>
