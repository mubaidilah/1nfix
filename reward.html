<style>/* ========== JARAK DARI HEADER (DESKTOP) ========== */

  }

<!-- =======================
     REWARD KELAS
======================== -->
<section class="section container">
  <!-- <br><br><br><br><br> -->
  <h2>Reward Kelas</h2>
  <p class="section-desc">Penghargaan untuk siswa terbaik dan berprestasi.</p>

  <div class="grid">
    <article class="card">
      <div class="card-img">
        <img src="img/struktur/gifari.jpg" alt="Siswa Terbaik">
      </div>
      <div class="card-body">
        <h3>Siswa Terbaik</h3>
        <p class="name">Ringga Budi Utomo</p>
        <p class="desc">Selalu menjadi inspirasi bagi teman-temannya.</p>
      </div>
    </article>
  </div>
</section>
<script>
document.addEventListener("DOMContentLoaded", function() {
  const navLinks = document.querySelectorAll('.stellarnav a.nav-link');
  const menu = document.querySelector('.stellarnav');

  navLinks.forEach(link => {
    link.addEventListener('click', () => {
      // Tutup menu setelah link diklik (khusus tampilan mobile)
      if (window.innerWidth < 992) {
        const toggleBtn = document.querySelector('.stellarnav .menu-toggle');
        if (toggleBtn && menu.classList.contains('active')) {
          toggleBtn.click(); // trigger tombol menu untuk menutup
        }
      }
    });
  });
});
</script>
